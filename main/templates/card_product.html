{% load static %}

<article class="bg-white rounded-lg border border-gray-200 hover:shadow-lg transition-shadow duration-300 overflow-hidden">
  <!-- Thumbnail -->
  <div class="aspect-[16/9] relative overflow-hidden">
    {% if product.thumbnail %}
      <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="w-full h-full object-cover">
    {% else %}
      <div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-400 text-sm">
        No Image
      </div>
    {% endif %}
  </div>

  <!-- Content -->
  <div class="p-5">
    <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-1 leading-tight">
      <a href="{% url 'main:show_product' product.id %}" class="hover:text-blue-600 transition-colors">
        {{ product.name }}
      </a>
    </h3>

    <p class="text-green-600 font-bold mb-3">
      Rp {{ product.price }}
    </p>

    <p class="text-gray-600 text-sm leading-relaxed line-clamp-3 mb-4">
      {{ product.description|truncatechars:50 }}
    </p>

    <!-- Action Buttons -->
    {% if user.is_authenticated and product.user == user %}
      <div class="flex items-center justify-between pt-4 border-t border-gray-100">
        <a href="{% url 'main:show_product' product.id %}" class="text-blue-600 hover:text-blue-700 font-medium text-sm transition-colors">
          Detail
        </a>
        <div class="flex space-x-3">
          <a href="{% url 'main:edit_product' product.id %}" class="text-gray-600 hover:text-gray-700 text-sm transition-colors">
            Edit
          </a>
          <a href="javascript:void(0);" 
            class="text-red-600 hover:text-red-700 text-sm font-medium transition-colors"
            onclick="confirmDelete('{{ product.id }}'); event.stopPropagation();">
            Hapus
          </a>

        </div>
      </div>
    {% else %}
      <div class="pt-4 border-t border-gray-100">
        <a href="{% url 'main:show_product' product.id %}" class="text-blue-600 hover:text-blue-700 font-medium text-sm transition-colors">
          Read more â†’
        </a>
      </div>
    {% endif %}
  </div>
</article>
